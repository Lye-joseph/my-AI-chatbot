<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나만의 AI 챗봇 - RAG 기반</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .chat-container {
            width: 90%;
            max-width: 600px;
            height: 85vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .chat-header {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .chat-header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .chat-header p {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #4ade80;
            border-radius: 50%;
            margin-left: 8px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .api-status {
            background: #10b981;
            color: white;
            padding: 12px;
            text-align: center;
            font-size: 14px;
            font-weight: 500;
        }
        
        .api-status.connecting {
            background: #f59e0b;
        }
        
        .api-status.error {
            background: #ef4444;
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8fafc;
        }
        
        .message {
            margin-bottom: 20px;
            display: flex;
            align-items: flex-start;
        }
        
        .message.user {
            flex-direction: row-reverse;
        }
        
        .message-bubble {
            max-width: 80%;
            padding: 15px 20px;
            border-radius: 20px;
            font-size: 14px;
            line-height: 1.5;
        }
        
        .user .message-bubble {
            background: #6366f1;
            color: white;
            border-bottom-right-radius: 8px;
        }
        
        .bot .message-bubble {
            background: white;
            color: #333;
            border: 1px solid #e2e8f0;
            border-bottom-left-radius: 8px;
        }
        
        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin: 0 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: bold;
        }
        
        .user .avatar {
            background: #3b82f6;
            color: white;
        }
        
        .bot .avatar {
            background: #6366f1;
            color: white;
        }
        
        .typing {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .typing-dots {
            display: flex;
            gap: 4px;
            margin-left: 12px;
        }
        
        .typing-dot {
            width: 8px;
            height: 8px;
            background: #94a3b8;
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
        }
        
        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }
        
        @keyframes typing {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }
        
        .chat-input {
            padding: 20px;
            background: white;
            border-top: 1px solid #e2e8f0;
        }
        
        .input-container {
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }
        
        .input-field {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
            min-height: 50px;
            max-height: 120px;
            resize: none;
        }
        
        .input-field:focus {
            border-color: #6366f1;
        }
        
        .input-field:disabled {
            background: #f1f5f9;
            color: #94a3b8;
        }
        
        .send-button {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            border: none;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s;
            flex-shrink: 0;
        }
        
        .send-button:hover:not(:disabled) {
            transform: scale(1.05);
        }
        
        .send-button:active {
            transform: scale(0.95);
        }
        
        .send-button:disabled {
            background: #94a3b8;
            cursor: not-allowed;
        }
        
        .quick-actions {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .quick-action {
            padding: 10px 15px;
            background: white;
            border: 2px solid #e2e8f0;
            border-radius: 20px;
            font-size: 13px;
            color: #64748b;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .quick-action:hover {
            background: #f1f5f9;
            border-color: #6366f1;
            color: #6366f1;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #64748b;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>🧠 AI Assistant RAG 챗봇</h1>
            <p>OpenAI Assistant API + 지식베이스 검색 <span class="status-indicator"></span></p>
        </div>
        
        <div class="api-status connecting" id="apiStatus">
            시스템 초기화 중... 잠시만 기다려주세요
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="loading">
                <div>Assistant 연결 중입니다...</div>
                <div style="margin-top: 10px; font-size: 12px;">
                    몇 초 후에 대화를 시작할 수 있습니다
                </div>
            </div>
        </div>
        
        <div class="chat-input">
            <div class="input-container">
                <textarea class="input-field" id="messageInput" placeholder="지식베이스 검색 질문을 입력하세요..." disabled rows="1"></textarea>
                <button class="send-button" id="sendButton" onclick="sendMessage()" disabled>
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22,2 15,22 11,13 2,9"></polygon>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script>
        // GitHub Actions에서 자동으로 교체될 플레이스홀더
        const apiKey = 'YOUR_API_KEY_PLACEHOLDER';
        const assistantId = 'asst_d6AeMscgGMc3757BrKkrfArf';
        
        let threadId = '';
        let isReady = false;
        
        // 자동 높이 조절
        document.getElementById('messageInput').addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });
        
        // 페이지 로드 시 자동 초기화
        window.addEventListener('load', function() {
            initializeAssistant();
        });
        
        async function initializeAssistant() {
            const statusDiv = document.getElementById('apiStatus');
            const messagesContainer = document.getElementById('chatMessages');
            
            // API 키가 제대로 교체되었는지 확인
            if (apiKey === 'YOUR_API_KEY_PLACEHOLDER') {
                statusDiv.textContent = '❌ API 키가 설정되지 않았습니다';
                statusDiv.className = 'api-status error';
                messagesContainer.innerHTML = `
                    <div class="message bot">
                        <div class="avatar">⚠️</div>
                        <div class="message-bubble">
                            API 키가 설정되지 않았습니다.<br><br>
                            GitHub Actions 배포 과정에서 오류가 발생한 것 같습니다.<br>
                            Repository의 Secrets 설정을 확인해주세요.
                        </div>
                    </div>
                `;
                return;
            }
            
            try {
                // 1. API 연결 테스트
                statusDiv.textContent = 'API 연결 확인 중...';
                
                const testResponse = await fetch('https://api.openai.com/v1/models', {
                    headers: {
                        'Authorization': `Bearer ${apiKey}`
                    }
                });
                
                if (!testResponse.ok) {
                    throw new Error('API 키가 유효하지 않습니다.');
                }
                
                // 2. Assistant 확인
                statusDiv.textContent = 'Assistant 연결 중...';
                
                const assistantResponse = await fetch(`https://api.openai.com/v1/assistants/${assistantId}`, {
                    headers: {
                        'Authorization': `Bearer ${apiKey}`,
                        'OpenAI-Beta': 'assistants=v2'
                    }
                });
                
                if (!assistantResponse.ok) {
                    throw new Error('Assistant를 찾을 수 없습니다.');
                }
                
                const assistant = await assistantResponse.json();
                
                // 3. Thread 생성
                statusDiv.textContent = 'Thread 생성 중...';
                
                const threadResponse = await fetch('https://api.openai.com/v1/threads', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`,
                        'OpenAI-Beta': 'assistants=v2'
                    }
                });
                
                if (!threadResponse.ok) {
                    throw new Error('Thread 생성에 실패했습니다.');
                }
                
                const thread = await threadResponse.json();
                threadId = thread.id;
                
                // 4. 초기화 완료
                isReady = true;
                statusDiv.textContent = `✅ ${assistant.name} 연결 완료! 지금 바로 대화하세요.`;
                statusDiv.className = 'api-status';
                
                // 채팅 UI 활성화
                messagesContainer.innerHTML = `
                    <div class="message bot">
                        <div class="avatar">🤖</div>
                        <div class="message-bubble">
                            안녕하세요! 저는 지식베이스 검색이 가능한 AI Assistant입니다.<br><br>
                            <strong>주요 기능:</strong><br>
                            • 📚 업로드된 문서 검색<br>
                            • 🧠 컨텍스트 기반 대화<br>
                            • 🔍 정확한 정보 제공<br><br>
                            무엇을 도와드릴까요?
                        </div>
                    </div>
                    
                    <div class="quick-actions">
                        <div class="quick-action" onclick="sendQuickMessage('업로드된 문서에 대해 질문이 있어요')">📚 문서 질문</div>
                        <div class="quick-action" onclick="sendQuickMessage('이 지식베이스에 어떤 정보가 있나요?')">🔍 정보 탐색</div>
                        <div class="quick-action" onclick="sendQuickMessage('구체적인 데이터를 찾아주세요')">📊 데이터 검색</div>
                        <div class="quick-action" onclick="sendQuickMessage('요약해서 설명해주세요')">📝 요약 요청</div>
                    </div>
                `;
                
                document.getElementById('messageInput').disabled = false;
                document.getElementById('sendButton').disabled = false;
                document.getElementById('messageInput').focus();
                
            } catch (error) {
                statusDiv.textContent = `❌ 연결 실패: ${error.message}`;
                statusDiv.className = 'api-status error';
                
                messagesContainer.innerHTML = `
                    <div class="message bot">
                        <div class="avatar">⚠️</div>
                        <div class="message-bubble">
                            죄송합니다. Assistant 연결에 실패했습니다.<br><br>
                            <strong>오류:</strong> ${error.message}<br><br>
                            페이지를 새로고침하여 다시 시도해주세요.
                        </div>
                    </div>
                `;
            }
        }
        
        function addMessage(text, isUser = false) {
            const messagesContainer = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;
            messageDiv.innerHTML = `
                <div class="avatar">${isUser ? '😊' : '🤖'}</div>
                <div class="message-bubble">${text}</div>
            `;
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        function showTyping() {
            const messagesContainer = document.getElementById('chatMessages');
            const typingDiv = document.createElement('div');
            typingDiv.className = 'typing';
            typingDiv.id = 'typing-indicator';
            typingDiv.innerHTML = `
                <div class="avatar">🤖</div>
                <div class="typing-dots">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            `;
            messagesContainer.appendChild(typingDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        function hideTyping() {
            const typingIndicator = document.getElementById('typing-indicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }
        
        async function sendMessage() {
            if (!isReady) {
                alert('아직 Assistant가 준비되지 않았습니다. 잠시만 기다려주세요.');
                return;
            }
            
            const messageInput = document.getElementById('messageInput');
            const text = messageInput.value.trim();
            
            if (!text) return;
            
            addMessage(text, true);
            messageInput.value = '';
            messageInput.style.height = 'auto';
            
            showTyping();
            
            try {
                // 1. 메시지를 thread에 추가
                await fetch(`https://api.openai.com/v1/threads/${threadId}/messages`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`,
                        'OpenAI-Beta': 'assistants=v2'
                    },
                    body: JSON.stringify({
                        role: 'user',
                        content: text
                    })
                });
                
                // 2. Run 생성 및 실행
                const runResponse = await fetch(`https://api.openai.com/v1/threads/${threadId}/runs`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`,
                        'OpenAI-Beta': 'assistants=v2'
                    },
                    body: JSON.stringify({
                        assistant_id: assistantId
                    })
                });
                
                const run = await runResponse.json();
                
                // 3. Run 완료까지 폴링
                await waitForRunCompletion(run.id);
                
            } catch (error) {
                hideTyping();
                addMessage('죄송해요, 오류가 발생했습니다: ' + error.message, false);
                console.error('Error:', error);
            }
        }
        
        async function waitForRunCompletion(runId) {
            while (true) {
                const response = await fetch(`https://api.openai.com/v1/threads/${threadId}/runs/${runId}`, {
                    headers: {
                        'Authorization': `Bearer ${apiKey}`,
                        'OpenAI-Beta': 'assistants=v2'
                    }
                });
                
                const run = await response.json();
                
                if (run.status === 'completed') {
                    hideTyping();
                    await getLatestMessage();
                    break;
                } else if (run.status === 'failed' || run.status === 'cancelled' || run.status === 'expired') {
                    hideTyping();
                    addMessage('Assistant 실행에 실패했습니다. 다시 시도해주세요.', false);
                    break;
                }
                
                // 1초 대기
                await new Promise(resolve => setTimeout(resolve, 1000));
            }
        }
        
        async function getLatestMessage() {
            const response = await fetch(`https://api.openai.com/v1/threads/${threadId}/messages`, {
                headers: {
                    'Authorization': `Bearer ${apiKey}`,
                    'OpenAI-Beta': 'assistants=v2'
                }
            });
            
            const messages = await response.json();
            const latestMessage = messages.data[0];
            
            if (latestMessage.role === 'assistant') {
                const content = latestMessage.content[0].text.value;
                addMessage(content, false);
            }
        }
        
        function sendQuickMessage(message) {
            if (!isReady) {
                alert('아직 Assistant가 준비되지 않았습니다. 잠시만 기다려주세요.');
                return;
            }
            
            const messageInput = document.getElementById('messageInput');
            messageInput.value = message;
            sendMessage();
        }
        
        // Enter 키로 메시지 전송 (Shift+Enter는 줄바꿈)
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
    </script>
</body>
</html>
